name: CI/CD Pipeline

on:
  push:
    branches: ["automatizedTests"]
  pull_request:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
      - name: Run Checkstyle
        run: mvn checkstyle:check

  test:
    name: Run Tests with Coverage
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v3
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
      - name: Run Tests + Coverage
        run: mvn clean verify
      - name: Upload Coverage Report
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: target/site/jacoco

  build:
    name: Build App
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v3
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
      - name: Package Application
        run: mvn package -DskipTests
      - name: Upload JAR Artifact
        uses: actions/upload-artifact@v3
        with:
          name: app-jar
          path: target/*.jar

  docker:
    name: Docker Build & Run
    runs-on: ubuntu-latest
    needs: build
    if: success()  # Solo corre si los tests pasaron (cobertura >= 90%)
    steps:
      - uses: actions/checkout@v3
      - name: Build Docker Image
        run: docker build -t bankapp:latest .
      - name: Run Docker Container
        run: docker run --rm bankapp:latest
      # Opcional: publicar en DockerHub
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Push Docker Image
        run: docker tag bankapp:latest ${{ secrets.DOCKER_USERNAME }}/bankapp:latest && docker push ${{ secrets.DOCKER_USERNAME }}/bankapp:latest
